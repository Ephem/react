version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    working_directory: /tmp

  - &process_artifacts
    docker: *docker
    environment: *environment
    steps:
      - checkout
      - attach_workspace: *attach_workspace
      - *restore_yarn_cache
      - *run_yarn
      - run: node ./scripts/rollup/consolidateBundleSizes.js
      - run: ./scripts/circleci/upload_build.sh
      - run: ./scripts/circleci/pack_and_store_artifact.sh
      - store_artifacts:
          path: ./node_modules.tgz
      - store_artifacts:
          path: ./build.tgz
      - store_artifacts:
          path: ./build/bundle-sizes.json
      - store_artifacts:
          # TODO: Update release script to use local file instead of pulling
          # from artifacts.
          path: ./scripts/error-codes/codes.json
      - persist_to_workspace:
          root: build
          paths:
            - bundle-sizes.json

jobs:
  install:
    executor: my-executor

    steps:
      - checkout:
          path: workspace
      - restore_cache:
          name: Restore node_modules cache
          keys:
            - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "workspace/yarn.lock" }}
            - v1-node-{{ arch }}-{{ .Branch }}-
            - v1-node-{{ arch }}-
      - run:
          name: Nodejs Version
          command: node --version
      - run:
          name: Install Packages
          command: cd workspace && yarn install --frozen-lockfile
      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "workspace/yarn.lock" }}
          paths:
            - RELEASE_CHANNEL
            - facebook-www
            - node_modules
      - persist_to_workspace:
          root: workspace
          paths:
            - .

  lint:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Lint
          command: cd workspace && yarn lint
      - run:
          name: Check Prettier
          command: cd workspace && yarn lightyear:prettier-check

  test:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Test
          command: cd workspace && yarn test --maxWorkers=2

  test-prod:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Test Prod
          command: cd workspace && yarn test-prod --maxWorkers=2

  build:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Check that build succeeds
          command: cd workspace && yarn lightyear:build

workflows:
  version: 2

  validate:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - test-prod:
          requires:
            - install
      - build:
          requires:
            - install
